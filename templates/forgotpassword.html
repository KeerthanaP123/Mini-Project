{% extends 'base.html' %}
{% load static %}
{% block content %} 
<!Doctype html>
<html lang="en">
  <head>
  	<title>Forgot Password </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Forgot Password?</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url('{% static "assets/img//icon.jpg" %}')"></div>
		      	<h3 class="text-center mb-0"></h3>
		      	<p class="text-center"></p>
						<form onsubmit="forgotValidate();" action="{% url 'login' %}" class="login-form"  method="post" id="" name="logform">
							{% csrf_token %}
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"></div>
		      			<input type="email" class="form-control" placeholder="e-mail" autocomplete="off" name="email" id="email">
						  <span class="error-msg" id="log-email">
		      		</div>

				<div class="form-group">
<!--					<select name="role" id="role" style="margin-left:18%;">-->
<!--						<option value="role" selected disabled>Select Your Role</option>-->
<!--						<option value="Admin">Admin</option>-->
<!--						<option value="Librarian">Librarian</option>-->
<!--						<option value="Customer">Customer</option>-->
<!--					</select>-->


	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3" id="logform">Submit</button>
	            </div>
	          </form>
	          
	        </div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
	function forgotValidate() {
		var email = document.getElementById('email1').value;
		var form = document.getElementById('logform');
		const isEmailValid = (email) => {
			const re =
				/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
		};


		if (email == "") {
			// document.getElementById('email2').innerHTML = "please provide email";
			document.getElementById("log-email").textContent = "***please provide email";
			document.getElementById("log-email").style.border = "1px solid red";
			document.getElementById("log-email").style.color = "red";
			return false;
		} else if (isEmailValid(email) == false) {
			document.getElementById("log-email").textContent = "***Please provide valid email";
			document.getElementById("log-email").style.border = "1px solid red";
			document.getElementById("log-email").style.color = "red";
			return false;
		} else {
			// submit forms
			form.submit();
		}
	}
</script>




  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/popper.js' %}"></script>
  <script src="j{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/main1.js' %}"></script>

	</body>
</html>
{% endblock %}
